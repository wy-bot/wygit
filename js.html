        var x = {

            }

    <!--遍历数组（使用for函数）-->
    <p id = "demobianli">遍历数组</p>
    <button type="button" onclick="bianlifun()">点击遍历数组</button>
    <script>
        function bianlifun()
        {
            var result;
        var cars = ["aa","bb","cc","dd"];
        var alength = cars.length;
        result = "<ul>"
        for(i = 0;i< alength;i++)
        {
            result += "<li>" + cars[i] + "</li>";
        }
        result += "</ul>";
        document.getElementById("demobianli").innerHTML = result;
        }

    </script>

    <!--遍历数组（使用foreach函数）-->
    <p id = "demobianliforeach">遍历数组1</p>
    <button type="button" onclick="bianliforeachfunbtn()">点击遍历数组</button>
    <script>
        function bianliforeachfunbtn()
        {
        var result;
        var cars = ["aa","bb","cc","dd"];
        result = "<ul>";
        cars.forEach(bianliforeachfun);
        
            result += "</ul>";
            document.getElementById("demobianliforeach").innerHTML = result;
            function bianliforeachfun(value)
        {
            result += "<li>" + value + "</li>";
        }
        }
    </script>
